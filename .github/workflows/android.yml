name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: reconfig file
      run: sed $'s/\r$//' ./gradlew > ./gradlew_unix
    - name: Make gradlew executable
      run: chmod +x ./gradlew_unix
    - name: Build with Gradle
      run: ./gradlew_unix build
